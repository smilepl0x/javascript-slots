<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 id="title">JavaScript Slots, lol</h1>
        </div>
        <div class="container">
            <h3 id="money"></h3>
            <h3 id="bet"></h3>
            <h3 id="lines"></h3>
        </div>
        <div class="container">
            <div id="machine_table">
                <div class="table_row">
                    <div id="win_or_lose"></div>
                </div>
                <div class="table_row">
                    <div class="reel">
                        <div id="first_element" class="cell"></div>
                        <div id="second_element" class="cell"></div>
                        <div id="third_element" class="cell"></div>
                    </div>
                </div>
                <div class="table_row">
                    <div class="reel">
                        <div id="fourth_element" class="cell"></div>
                        <div id="fifth_element" class="cell"></div>
                        <div id="sixth_element" class="cell"></div>
                    </div>
                </div>
                <div class="table_row">
                    <div class="reel">
                        <div id="seventh_element" class="cell"></div>
                        <div id="eighth_element" class="cell"></div>
                        <div id="ninth_element" class="cell"></div>
                    </div>
                </div>
                <div class="table_row">
                    <div class="bar">
                        <div id="bet_amt_title" class="bar_title">Change Bet:</div>
                        <div id="bet_amt_5" class="bet_amt">5</div>
                        <div id="bet_amt_10" class="bet_amt">10</div>
                        <div id="bet_amt_15" class="bet_amt">15</div>
                        <div id="bet_amt_20" class="bet_amt">20</div>
                        <div id="bet_amt_25" class="bet_amt">25</div>
                    </div>
                </div>
                <div class="table_row">
                    <div class="bar">
                        <div id="lines_title" class="bar_title">Lines:</div>
                        <div id="line_amt_1" class="line_amt">1</div>
                        <div id="line_amt_3" class="line_amt">3</div>
                        <div id="line_amt_6" class="line_amt">6</div>
                        <div id="line_amt_8" class="line_amt">8</div>
                    </div>
                </div>
                <div class="table_row">
                    <button id="spin">Pull the Lever, Kronk</button>
                </div>
            </div>
        </div>

        <script src="./home.js"></script>
    </body>
</html>
