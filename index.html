<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>&#9752&#9752&#9752</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="title">javascript slots</h1>
                <p>It's almost fun!</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class= "text-center" id="win_or_lose">Please Pull the Lever</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 my-auto">
                <div class="d-flex justify-content-center">
                    <div class="d-inline-flex flex-column reel">
                        <div id="first_element" class="cell">7</div>
                        <div id="fourth_element" class="cell">7</div>
                        <div id="seventh_element" class="cell">7</div>
                    </div>
                    <div class="d-inline-flex flex-column reel">
                        <div id="second_element" class="cell">777</div>
                        <div id="fifth_element" class="cell">777</div>
                        <div id="eighth_element" class="cell">777</div>
                    </div>
                    <div class="d-inline-flex flex-column reel">
                        <div id="third_element" class="cell">7</div>
                        <div id="sixth_element" class="cell">7</div>
                        <div id="ninth_element" class="cell">7</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 my-auto">
                <div class="d-flex  justify-content-center">
                    <div class="d-flex flex-column">
                        <span>Change Bet:</span>
                        <div class="btn-group">
                            <button type="button" class="btn dropdown-toggle group" id="bet_selection" data-toggle="dropdown">5</button>
                            <div class="dropdown-menu">
                                <span class="dropdown-item bet-select">5</span>
                                <span class="dropdown-item bet-select">10</span>
                                <span class="dropdown-item bet-select">15</span>
                                <span class="dropdown-item bet-select">20</span>
                                <span class="dropdown-item bet-select">25</span>
                            </div>
                        </div>
                        <span>Change Lines:</span>
                        <div class="btn-group">
                            <button type="button" class="btn dropdown-toggle group" id="line_selection" data-toggle="dropdown">1</button>
                            <div class="dropdown-menu">
                                <span class="dropdown-item line-select">1</span>
                                <span class="dropdown-item line-select">3</span>
                                <span class="dropdown-item line-select">6</span>
                                <span class="dropdown-item line-select">8</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn" id="spin">Pull the Lever, Kronk!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./utils.js"></script>
    <script src="./home.js"></script>
</body>

</html>
